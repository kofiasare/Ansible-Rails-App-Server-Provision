- name: Install nginx
  apt: >
    package={{ item }} 
    state=installed 
    force=yes 
    update_cache=yes 
    cache_valid_time=3600
  when: ansible_os_family == 'Debian'
  with_items:
    - nginx
  become: true

  - name: Update default Nginx config
    template:
      src: nginx.conf.j2
      dest: /etc/nginx/nginx.conf
    become: true
    notify:
      - restart nginx  