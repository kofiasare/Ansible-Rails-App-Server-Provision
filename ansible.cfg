[defaults]
inventory = hosts
display_skipped_hosts = True
error_on_undefined_vars = True
force_color = 1
forks = 5
local_tmp = ./tmp
log_path = ./log/ansible.log
remote_user=deploy

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan


[diff]
# Always print diff when running ( same as always running with -D/--diff )
# always = no

# Set how many context lines to show in diff
# context = 3