---
- name: Setup before gathering facts
  hosts: staging_server
  gather_facts: no

  roles:
    - setup

- name: Configure Server for Rails app
  hosts: staging_server

  roles:
    - create-deploy-user
    - rails-config
    - nginx
    - { role: mysql, when: mysql_setup == true }
    - { role: postgres, when: postgres_setup == true }
    - rbenv